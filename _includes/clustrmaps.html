<!-- ClustrMaps Visitor Map -->
<div class="clustrmaps-section" style="margin-top: 2rem; padding: 2rem 0; background: #f8f9fa; border-top: 1px solid #e9ecef;">
  <div class="wrapper">
    <header class="page__header">
      <h1 class="page__title" style="text-align: center; margin-bottom: 1rem;">Visitor Map</h1>
      <p style="text-align: center; color: #666; margin-bottom: 2rem;">
        See where visitors to this site are located around the world
      </p>
    </header>
    
    <!-- ClustrMaps Widget - Image-based Version (More Reliable) -->
    <div style="text-align: center;">
      <a href="http://www.clustrmaps.com/map/Andreigue.github.io" title="Visit tracker for Andreigue.github.io">
        <img src="https://www.clustrmaps.com/map_v2.png?d=RvkwUaNgpYVyZhZQW9c5uLsuNfSiQBEPl8k8qjtAkFI" alt="Visitor Map" style="border:0; max-width: 100%; height: auto;" />
      </a>
    </div>
    
    <!-- Debug and Fallback -->
    <div id="clustrmaps-debug" style="display: none; text-align: center; padding: 2rem; background: #f0f0f0; border-radius: 8px; margin: 1rem 0;">
      <p><strong>ClustrMaps Status</strong></p>
      <p id="debug-info">Loading...</p>
      <p><small>If you see this message, ClustrMaps may not be loading properly.</small></p>
    </div>
    
    <script>
      // Debug ClustrMaps loading
      setTimeout(function() {
        var debugDiv = document.getElementById('clustrmaps-debug');
        var debugInfo = document.getElementById('debug-info');
        
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
          debugInfo.innerHTML = 'Local development detected - ClustrMaps image may not load properly on localhost';
          debugDiv.style.display = 'block';
        } else {
          // Check if ClustrMaps image loaded
          var clustrmapsImg = document.querySelector('img[alt="Visitor Map"]');
          if (clustrmapsImg && clustrmapsImg.complete && clustrmapsImg.naturalHeight !== 0) {
            debugInfo.innerHTML = 'ClustrMaps loaded successfully!';
            debugDiv.style.display = 'none'; // Hide if working
          } else {
            debugInfo.innerHTML = 'ClustrMaps image not loading - may need time to appear';
            debugDiv.style.display = 'block';
          }
        }
      }, 3000);
    </script>
    
    <div style="text-align: center; margin-top: 1rem; color: #888; font-size: 0.9em;">
      <p><i class="fas fa-info-circle"></i> Visitor locations are tracked automatically and updated in real-time</p>
    </div>
  </div>
</div>
