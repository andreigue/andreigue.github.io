<!-- ClustrMaps Widget for Bottom of Page -->
<div class="clustrmaps-bottom-section" style="margin-top: 5rem; padding: 3rem 0; background: #f8f9fa; border-top: 2px solid #dee2e6; border-radius: 12px 12px 0 0;">
  <div class="wrapper">
    <header class="page__header">
      <h1 class="page__title" style="text-align: center; margin-bottom: 1rem; font-size: 2.5rem;">Visitor Map</h1>
      <p style="text-align: center; color: #666; margin-bottom: 3rem; font-size: 1.2rem;">
        
      </p>
    </header>
    
    <!-- ClustrMaps Map Widget - Full Width -->
    <div style="text-align: center;">
      <div style="background: #fff; border: 2px solid #dee2e6; border-radius: 12px; padding: 2rem; width: 100%; margin: 0 auto; box-shadow: 0 4px 8px rgba(0,0,0,0.15);">
        
        <!-- ClustrMaps Widget Code -->
        <script type="text/javascript" id="clustrmaps" src="https://clustrmaps.com/map_v2.js?d=RvkwUaNgpYVyZhZQW9c5uLsuNfSiQBEPl8k8qjtAkFI&cl=ffffff&w=a"></script>
        

        
        <!-- Fallback for when ClustrMaps loads -->
        <noscript>
          <div style="background: #f8f9fa; border-radius: 8px; padding: 4rem; text-align: center; color: #666;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">üåç</div>
            <p style="font-size: 1.3rem; margin-bottom: 0.5rem;">Visitor Map</p>
            <p style="font-size: 1rem;">Enable JavaScript to see visitor locations</p>
          </div>
        </noscript>
      </div>
    </div>
    
    <!-- Visitor Counter Info -->
    <div style="text-align: center; margin-top: 2rem; color: #888; font-size: 1em;">
      <p id="visitor-message" style="margin-bottom: 1rem; color: #007bff; font-weight: bold;"></p>
      <p><i class="fas fa-info-circle"></i> Real-time visitor tracking ‚Ä¢ City-level location data ‚Ä¢ No personal information stored</p>
    </div>
    
    <script>
      // Simple visitor message
      (function() {
        var visitorMessage = document.getElementById('visitor-message');
        
        // Try to get real ClustrMaps data
        setTimeout(function() {
          try {
            // Look for ClustrMaps data in the page
            var clustrmapsData = window.clustrmaps || {};
            var totalVisitors = clustrmapsData.totalVisitors || 'loading...';
            
            visitorMessage.textContent = 'Total visitors: ' + totalVisitors + ' ‚Ä¢ Page loaded at ' + new Date().toLocaleTimeString();
          } catch(e) {
            // Fallback to local counter
            var currentCount = parseInt(localStorage.getItem('visitor-count')) || 1;
            var lastVisit = localStorage.getItem('last-visit');
            var now = Date.now();
            
            if (!lastVisit || (now - parseInt(lastVisit)) > 30 * 60 * 1000) {
              currentCount++;
              localStorage.setItem('visitor-count', currentCount);
              localStorage.setItem('last-visit', now);
            }
            
            visitorMessage.textContent = 'You are visitor #' + currentCount + ' ‚Ä¢ Page loaded at ' + new Date().toLocaleTimeString();
          }
        }, 3000);
      })();
    </script>
  </div>
</div>
